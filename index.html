<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–û–±–ª—ñ–∫ –∞–≤—Ç–æ–º–æ–±—ñ–ª—ñ–≤ EMS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #3b0000);
      overflow-x: hidden;
    }

    /* Contenedor principal */
    .emergency-container {
      position: relative;
      overflow: hidden;
      border-radius: 2rem;
      padding: 2.5rem;
      background: rgba(20, 20, 20, 0.85);
      box-shadow: 0 0 30px rgba(255,0,0,0.5), 0 0 30px rgba(255,255,0,0.5);
      animation: pulseLights 1.5s infinite alternate;
    }

    /* Luces m√≥viles de emergencia */
    .moving-light {
      position: absolute;
      top: -4px;
      width: 50%;
      height: 6px;
      background: linear-gradient(90deg, red, yellow, red);
      opacity: 0.8;
      animation: moveLight 2s infinite alternate;
    }

    .moving-light.right {
      top: auto;
      bottom: -4px;
      animation-delay: 1s;
      transform: rotate(180deg);
    }

    @keyframes pulseLights {
      0% { box-shadow: 0 0 30px red, 0 0 30px yellow; }
      50% { box-shadow: 0 0 60px red, 0 0 60px yellow; }
      100% { box-shadow: 0 0 30px red, 0 0 30px yellow; }
    }

    @keyframes moveLight {
      0% { left: -50%; }
      50% { left: 50%; }
      100% { left: -50%; }
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 16px 24px;
      border-radius: 16px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 12px;
      color: white;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s ease;
      z-index: 9999;
    }

    .toast.show { opacity: 1; transform: translateY(0); }
    .toast.success { background: linear-gradient(135deg,#22c55e,#16a34a); }
    .toast.error { background: linear-gradient(135deg,#ef4444,#b91c1c); }

    .input-anim:focus {
      transform: scale(1.03);
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.7);
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.8s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    /* Ambulancia con parpadeo */
    .ambulance-image img {
      width: 100%;
      max-width: 400px;
      margin: 1rem auto 0 auto;
      border-radius: 1rem;
      box-shadow: 0 0 25px rgba(255,0,0,0.7);
      animation: fadeInImg 0.8s forwards, blinkLights 1.5s infinite alternate;
    }

    @keyframes fadeInImg {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes blinkLights {
      0% { filter: drop-shadow(0 0 20px red) drop-shadow(0 0 20px yellow); }
      50% { filter: drop-shadow(0 0 50px red) drop-shadow(0 0 50px yellow); }
      100% { filter: drop-shadow(0 0 20px red) drop-shadow(0 0 20px yellow); }
    }

    ::placeholder { color: rgba(255,255,255,0.7); }

    /* Footer */
    .footer {
      width: 100%;
      max-width: 2xl;
      text-align: center;
      color: #ccc;
      font-size: 0.875rem;
      margin-top: 2rem;
      line-height: 1.5;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6">

  <div class="emergency-container w-full max-w-2xl text-white space-y-8 fade-in">

  <div class="footer">

  <div id="toast" class="toast"></div>

  <script>
    lucide.createIcons();

    const ambulanceImages = {
      "AIW998": "aix998.png",
      "DGJ167": "dgj167.png",
      "EGX998": "egx998.png",
      "PNY747": "pny747.png",
      "VVX333": "vvx333.png",

    };

    const plateInput = document.getElementById("plate");
    const imageContainer = document.getElementById("ambulanceImage");

    plateInput.addEventListener("input", () => {
      const plate = plateInput.value.trim().toUpperCase();

    function showToast(message, type = "success") {

    document.getElementById("sendBtn").addEventListener("click", () => {
      const payload = {
        embeds: [
          {
            title: "üöë –§–æ—Ä–º–∞ –≤–∑—è—Ç—Ç—è –∞–≤—Ç–æ EMS",
            color: 0xff0000,

              { name: "üë§ –í–∞—à–µ —ñ–º'—è —Ç–∞ –ø—Ä—ñ–∑–≤–∏—â–µ", value: document.getElementById("fullName").value.trim() },
              { name: "üÜî –í–∞—à–∞ –ø–æ—Å–∞–¥–∞ —Ç–∞ –Ω–æ–º–µ—Ä –ø–∞—Å–ø–æ—Ä—Ç–∞", value: document.getElementById("position").value.trim() },
              { name: "üéØ –¶—ñ–ª—å –≤–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è –∞–≤—Ç–æ", value: document.getElementById("purpose").value.trim() },
              { name: "üöò –†–µ—î—Å—Ç—Ä–∞—Ü—ñ–π–Ω–∏–π –Ω–æ–º–µ—Ä –∞–≤—Ç–æ", value: document.getElementById("plate").value.trim() },
              { name: "‚è±Ô∏è –û—Ä—ñ—î–Ω—Ç–æ–≤–Ω–∏–π —á–∞—Å", value: document.getElementById("timeRange").value.trim() }
            ],
            footer: { text: "EMS –û–±–ª—ñ–∫ –∞–≤—Ç–æ–º–æ–±—ñ–ª—ñ–≤ ¬© GTA UKRAINE" },
            timestamp: new Date().toISOString()

      fetch("send-report", {
